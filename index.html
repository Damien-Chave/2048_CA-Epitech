<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rush 2048</title>
    <link rel="stylesheet" href="style.css">
</head>

<header>
  <div class="heading">
    <h1 class="title">Play 2048</h1>
    <h3 class="title2">Realised at Coding Academy by Epitech in 2018</h3>
    <div class="score-container">
      <div class="best-score">Best score : 0</div>
      <div class="score">Score : 0</div>
      <div class="lower">
        <a class="new-game" href="#">New Game</a>
      </div>
    </div>
  </div>
</header>


<body>
  <div class="Games">
      <!-- le 2048 sera inséré ici -->
  </div>

  <div class="bottom-page">
    <p class="game-explanation">
      <strong class="important">How to play :</strong> Use your <strong>arrow keys</strong> to move the tiles. When two tiles with the same number touch, they <strong>merge into one!</strong>

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script type="text/javascript" src="algo.js"></script>
  <script type="text/javascript" src="Base2048.js"></script>
  <script type="text/javascript">
      $(function()
      {
          $('.Games').game2048(); // appel de la fonction 'game2048' du pluggin appliquée à la div de class 'Games'
      });
  </script>
</body>
</html>
